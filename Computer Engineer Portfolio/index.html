<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Canva Portfolyom</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .gallery img {
      width: 300px;
      border: 2px solid #ccc;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Canva Portfolyom</h1>
  <div class="gallery">
    <img src="Home.png" alt="Home">
    <img src="About Us.png" alt="About Us">
    <img src="Services.png" alt="Services">
    <img src="Projects.png" alt="Projects">
    <img src="Contact Us.png" alt="Contact Us">
  </div>
</body>
</html>
